<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Student Registration Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="regd">Regd No.</label>
        <input type="text" id="regd" name="regd" required>
        <br><br>
        <label for="mobile">Mobile No.</label>
        <input type="tel" id="mobile" name="mobile" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
            <option value="">--Select Branch--</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="mech">MECH</option>
            <option value="civil">CIVIL</option>
            <option value="eee">EEE</option>
        </select>
        <br><br>
        <label for="gender">Gender:</label>
        <label for="gender1">Male</label>
        <input type="radio" id="gender1" value="Male" name="Male">
        <label for="gender2">Female</label>
        <input type="radio" id="gender2" value="Female" name="Female">
        <label for="gender3">Others</label>
        <input type="radio" id="gender3" value="Others" name="Others">
        <br><br>
        <label for="subjects">Subjects:</label>
        <label for="sub1">WT</label>
        <input type="checkbox" id="sub1" value="WT" name="WT">
        <label for="sub2">OS</label>
        <input type="checkbox" id="sub2" value="OS" name="OS">
        <label for="sub3">AIML</label>
        <input type="checkbox" id="sub3" value="AIML" name="AIML">
        <label for="sub4">DS</label>
        <input type="checkbox" id="sub4" value="DS" name="DS">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
